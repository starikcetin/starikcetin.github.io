---
layout: base
---
<article class="post">
  <header class="post-header">
    <ul class="post-info-list">
      <li>{{ page.date | date: site.date_format }}</li>
      <li>{% include reading-time.html content=content %}</li>
    </ul>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="post-body">
    {% comment %} {{ content }} {% endcomment %}
    {% include anchor_headings.html html=content anchorBody="#" anchorClass="heading-anchor" %}
  </div>
</article>
