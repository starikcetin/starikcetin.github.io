source: src
destination: dist

url: "https://starikcetin.github.io"
baseurl: ""

title: "S. Tarık Çetin"
description: "This is my personal website. On this website, you can find information about me, my blog posts, and some other things."

author:
  name: "S. Tarık Çetin"
  email:
    name: cetinsamedtarik
    domain: gmail.com

# https://shopify.github.io/liquid/filters/date/
date_format: "%b %-d, %Y"

show_excerpts: true
# excerpt_length: 50

# https://github.com/scandio/jekyll-paginate-multiple
paginate_multiple:
  - paginate: 4
    paginate_path: '/tech/page:num/'
    sub_dir: '/tech'
  - paginate: 4
    paginate_path: '/life/page:num/'
    sub_dir: '/life'

defaults:
  - scope:
      path: "_posts"
    values:
      layout: post

  - scope:
      path: "_posts/tech"
    values:
      permalink: tech/:title/
      category: tech

  - scope:
      path: "_posts/life"
    values:
      permalink: life/:title/
      category: life

google_analytics: G-KKRK5B4KKQ

markdown: kramdown

kramdown:
  auto_ids: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-paginate-multiple
